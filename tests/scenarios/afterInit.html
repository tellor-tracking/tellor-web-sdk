<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="button">Button</button>
<script>
    var Tellor = Tellor || {};
    Tellor.track = function(a) {window.__ttq = window.__ttq || []; window.__ttq.push(a);};

    (function() {
        var config = {
            url: 'http://localhost:5069', // required
            appKey: 'test', // required
            appVersion: '1', // optional
            debug: true
        };

        var d = document, ts = d.createElement('script'), s = d.getElementsByTagName('script')[0];
        ts.type = 'text/javascript';
        ts.async = true;
        ts.defer = true;
        ts.src = config.url + '/tellor.js';
        ts.onload = function() {Tellor.init(config)};
        s.parentNode.insertBefore(ts, s);
    })();


    document.getElementById('button').addEventListener('click', function() {
        console.log('Track!');
        Tellor.track({name: 'Test-afterInit'});
    });

</script>
</body>
</html>
